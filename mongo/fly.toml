# fly.toml app configuration file generated for adcopy-mongo on 2025-08-29T03:24:37+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'adcopy-mongo'
primary_region = 'phx'

[build]
  dockerfile = 'Dockerfile'

[[mounts]]
  source = 'adcopy_mongo'
  destination = '/data/db'

[http_service]
  internal_port = 27017
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = ''
  internal_port = 27017

  [[services.ports]]
    port = 27017

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
