[tool:pytest]
# Pytest configuration for AI Ad Copy Generator backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Asyncio settings
asyncio_mode = auto

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests as database-related
    ai: marks tests as AI service related
    validation: marks tests as validation related

# Minimum test coverage (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Test timeout (if using pytest-timeout)
# timeout = 300
